<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>VERITAS • 真相探索者</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-black: #0a0a0a;
      --accent-gold: #D4AF37;
      --soft-white: #fefefe;
      --warm-grey: #f5f5f3;
      --charcoal: #2a2a2a;
      --crimson: #dc143c;
      --forest: #1a4a3a;
      --navy: #1a1a2e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* 顶级字体层次 */
    .serif-display {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    
    .mono-accent {
      font-family: 'Space Grotesk', monospace;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    
    .body-elegant {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      line-height: 1.6;
      letter-spacing: -0.01em;
    }
    
    /* 手机容器 - 真实手机比例 */
    .phone-container {
      width: 375px;
      height: calc(100vh - 40px);
      max-height: 812px;
      background: var(--primary-black);
      border-radius: 32px;
      box-shadow: 
        0 0 0 8px rgba(0, 0, 0, 0.8),
        0 0 0 12px rgba(255, 255, 255, 0.1),
        0 20px 60px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    /* 主容器 - 杂志级布局 */
    .app-container {
      background: linear-gradient(
        135deg,
        var(--primary-black) 0%,
        var(--charcoal) 50%,
        var(--navy) 100%
      );
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
      border-radius: 24px;
    }
    
    .app-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(220, 20, 60, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(26, 74, 58, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }
    
    /* 网格系统 */
    .magazine-grid {
      display: grid;
      grid-template-columns: 16px 1fr 16px;
      grid-template-rows: auto 1fr auto;
      height: 100%;
      width: 100%;
      position: relative;
    }
    
    /* 标题区域 - 非对称设计 */
    .header-zone {
      grid-column: 1 / -1;
      padding: 32px 0 24px;
      position: relative;
    }
    
    .title-lockup {
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .main-title {
      font-size: clamp(28px, 8vw, 36px);
      color: var(--soft-white);
      margin-bottom: 4px;
      position: relative;
    }
    
    .main-title::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 60px;
      height: 2px;
      background: var(--accent-gold);
    }
    
    .subtitle {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 8px;
    }
    
    /* 卡片区域 - 现代杂志风格 */
    .content-zone {
      grid-column: 2;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
    }
    
    .card-stage {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 420px;
      perspective: 1000px;
    }
    
    .fact-card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      overflow: hidden;
    }
    
    .card-bg-1 {
      background: linear-gradient(
        135deg,
        rgba(212, 175, 55, 0.15) 0%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(212, 175, 55, 0.1) 100%
      );
    }
    
    .card-bg-2 {
      background: linear-gradient(
        135deg,
        rgba(220, 20, 60, 0.15) 0%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(220, 20, 60, 0.1) 100%
      );
    }
    
    .card-bg-3 {
      background: linear-gradient(
        135deg,
        rgba(26, 74, 58, 0.15) 0%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(26, 74, 58, 0.1) 100%
      );
    }
    
    .card-content {
      padding: 32px 24px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    
    .card-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 60px;
      background: var(--accent-gold);
      border-radius: 2px;
    }
    
    .card-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      align-self: flex-end;
    }
    
    .card-icon i {
      font-size: 24px;
      color: var(--soft-white);
    }
    
    .card-statement {
      font-size: 18px;
      font-weight: 600;
      color: var(--soft-white);
      line-height: 1.4;
      margin-bottom: 32px;
      letter-spacing: -0.01em;
    }
    
    .judgment-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .judge-btn {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: var(--soft-white);
      font-size: 18px;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .judge-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    .judge-btn.correct {
      border-color: rgba(34, 197, 94, 0.6);
      background: rgba(34, 197, 94, 0.1);
    }
    
    .judge-btn.incorrect {
      border-color: rgba(239, 68, 68, 0.6);
      background: rgba(239, 68, 68, 0.1);
    }
    
    .judge-btn.partial {
      border-color: rgba(245, 158, 11, 0.6);
      background: rgba(245, 158, 11, 0.1);
    }
    
    .card-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-arrow {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--soft-white);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .nav-arrow:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    
    .card-counter {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 500;
    }
    
    /* 底部导航 - 极简设计 */
    .bottom-zone {
      grid-column: 1 / -1;
      padding: 0 16px 24px;
    }
    
    .navigation-dock {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 16px 24px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .nav-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .nav-item.active {
      background: rgba(212, 175, 55, 0.2);
    }
    
    .nav-item i {
      font-size: 18px;
      color: var(--soft-white);
    }
    
    .nav-item span {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    
    /* 模态框 - 杂志级排版 */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(12px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .modal-content {
      background: var(--soft-white);
      border-radius: 20px;
      padding: 24px;
      max-width: 320px;
      width: 90%;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--accent-gold);
      border-radius: 20px 20px 0 0;
    }
    
    .result-icon {
      font-size: 48px;
      text-align: center;
      margin-bottom: 16px;
    }
    
    .result-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-black);
      text-align: center;
      margin-bottom: 16px;
    }
    
    .result-explanation {
      color: var(--charcoal);
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .result-explanation .verdict {
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 4px;
      margin-right: 8px;
    }
    
    .verdict.correct {
      background: rgba(34, 197, 94, 0.1);
      color: rgb(34, 197, 94);
    }
    
    .verdict.incorrect {
      background: rgba(239, 68, 68, 0.1);
      color: rgb(239, 68, 68);
    }
    
    .verdict.partial {
      background: rgba(245, 158, 11, 0.1);
      color: rgb(245, 158, 11);
    }
    
    .source-section {
      margin-bottom: 24px;
    }
    
    .source-toggle {
      cursor: pointer;
      color: var(--charcoal);
      font-weight: 500;
      padding: 8px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .source-content {
      font-size: 13px;
      color: rgba(0, 0, 0, 0.6);
      margin-top: 12px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.02);
      border-radius: 8px;
      border-left: 3px solid var(--accent-gold);
    }
    
    .related-articles {
      margin-bottom: 24px;
    }
    
    .related-articles a {
      display: block;
      color: var(--charcoal);
      text-decoration: none;
      padding: 8px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      transition: color 0.3s ease;
    }
    
    .related-articles a:hover {
      color: var(--accent-gold);
    }
    
    .close-button {
      width: 100%;
      background: var(--primary-black);
      color: var(--soft-white);
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-button:hover {
      background: var(--charcoal);
      transform: translateY(-1px);
    }
    
    /* 动画 */
    .card-animate {
      animation: subtleFloat 6s ease-in-out infinite;
    }
    
    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* 响应式调整 */
    @media (max-height: 700px) {
      .phone-container {
        max-height: 600px;
      }
      .card-stage {
        height: 300px;
      }
      .card-content {
        padding: 20px 16px;
      }
      .header-zone {
        padding: 24px 0 16px;
      }
      .check-header {
        margin-bottom: 20px;
      }
      .check-result {
        max-height: calc(100vh - 300px);
      }
      .fact-check-container {
        padding: 16px 0;
      }
    }
    
    @media (max-width: 500px) {
      body {
        padding: 10px;
      }
      .phone-container {
        width: calc(100vw - 20px);
        max-width: 375px;
      }
    }
    
    /* 页面内容 */
    .page-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    /* 核查页面特殊滚动 */
    #check-page {
      overflow-y: auto;
    }
    
    /* 核查页面样式 */
    .fact-check-container {
      padding: 20px 0;
      width: 100%;
      max-width: 320px;
      text-align: center;
      overflow-y: auto;
      max-height: 100%;
    }
    
    .check-header {
      margin-bottom: 32px;
      flex-shrink: 0;
    }
    
    .input-section {
      flex-shrink: 0;
    }
    

    
    .check-title {
      font-size: 28px;
      color: var(--soft-white);
      margin-bottom: 8px;
    }
    
    .check-subtitle {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* 现代搜索框样式 */
    .search-container {
      width: 100%;
      margin-bottom: 24px;
      flex-shrink: 0;
    }
    
    .search-box {
      background: var(--soft-white);
      border-radius: 24px;
      padding: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.1),
        0 1px 3px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .file-upload-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--warm-grey);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .file-upload-btn:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: scale(1.05);
    }
    
    .file-upload-btn i {
      font-size: 16px;
      color: var(--charcoal);
    }
    
    .search-input {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px 16px;
      font-size: 16px;
      color: var(--charcoal);
      background: transparent;
      font-weight: 400;
    }
    
    .search-input::placeholder {
      color: rgba(0, 0, 0, 0.4);
      font-weight: 400;
    }
    
    .search-submit-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-black);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .search-submit-btn:hover {
      background: var(--charcoal);
      transform: scale(1.05);
    }
    
    .search-submit-btn i {
      font-size: 16px;
      color: var(--soft-white);
    }
    
    /* 结果卡片样式 */
    .check-result {
      margin-top: 24px;
      width: 100%;
    }
    
    /* 全屏结果浮窗 */
    .result-modal {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--primary-black);
      z-index: 50;
      display: flex;
      flex-direction: column;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      overflow: hidden;
      border-radius: 24px;
      box-sizing: border-box;
      width: 100%;
    }
    
    .result-modal.show {
      transform: translateY(0);
    }
    
    .modal-header {
      padding: 20px 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }
    
    .back-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--soft-white);
      cursor: pointer;
      margin-right: 16px;
    }
    
    .modal-title {
      font-size: 18px;
      color: var(--soft-white);
      font-weight: 600;
    }
    
    .modal-content {
      flex: 1;
      overflow-y: auto;
      padding: 0 0 24px;
      background: #ffffff;
      width: 100%;
      box-sizing: border-box;
      border-radius: 0;
      position: relative;
      left: 0;
      right: 0;
    }
    
    .loading-card, .result-card, .error-card {
      background: #ffffff;
      padding: 24px 0;
      max-height: none;
      overflow: visible;
      color: var(--charcoal);
      width: 100%;
    }
    
    /* 加载状态 */
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-left: 3px solid var(--accent-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-title {
      font-size: 18px;
      color: var(--charcoal);
      margin-bottom: 8px;
      text-align: center;
    }
    
    .loading-subtitle {
      font-size: 14px;
      color: rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    
    /* 结果卡片 */
    .result-header {
      text-align: center;
      margin: 0 16px 24px;
    }
    
    .result-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .result-icon.正确 {
      background: rgba(34, 197, 94, 0.1);
      color: rgb(34, 197, 94);
      border: 2px solid rgba(34, 197, 94, 0.3);
    }
    
    .result-icon.错误 {
      background: rgba(239, 68, 68, 0.1);
      color: rgb(239, 68, 68);
      border: 2px solid rgba(239, 68, 68, 0.3);
    }
    
    .result-icon.部分正确 {
      background: rgba(245, 158, 11, 0.1);
      color: rgb(245, 158, 11);
      border: 2px solid rgba(245, 158, 11, 0.3);
    }
    
    .result-title {
      font-size: 20px;
      color: var(--charcoal);
      margin-bottom: 0;
    }
    
    .original-query {
      background: rgba(0, 0, 0, 0.03);
      border-radius: 12px;
      padding: 16px;
      margin: 0 16px 20px;
      border-left: 4px solid var(--accent-gold);
    }
    
    .original-query h4 {
      font-size: 14px;
      color: rgba(0, 0, 0, 0.6);
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .original-query p {
      font-size: 16px;
      color: var(--charcoal);
      font-style: italic;
      margin: 0;
    }
    
    .verdict-section {
      text-align: center;
      margin: 0 16px 24px;
    }
    
    .verdict-badge {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 16px;
    }
    
    .verdict-badge.正确 {
      background: rgba(34, 197, 94, 0.1);
      color: rgb(34, 197, 94);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .verdict-badge.错误 {
      background: rgba(239, 68, 68, 0.1);
      color: rgb(239, 68, 68);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .verdict-badge.部分正确 {
      background: rgba(245, 158, 11, 0.1);
      color: rgb(245, 158, 11);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    
    .explanation-section,
    .source-section,
    .articles-section {
      margin: 0 16px 20px;
    }

      const deltaY = touchEndY - touchStartY;

            ${parsedResult.articles.map(article => `
              <div class="article-item">
                <i class="fas fa-link"></i>
                <span>${article}</span>
              </div>
            `).join('')}
          </div>
          ` : ''}
          
          <button onclick="resetFactCheck()" class="reset-btn">
            <i class="fas fa-plus"></i>
            再次核查
          </button>
        </div>
      `;
      
      // 显示结果浮窗
      showResultModal();
    }

    // 显示错误结果
    function showErrorResult(errorMessage) {
      // 隐藏加载状态
      document.getElementById('check-result').classList.add('hidden');
      
      // 获取结果浮窗的内容容器
      const modalContent = document.querySelector('#result-modal .modal-content');
      
      // 填充错误内容
      modalContent.innerHTML = `
        <div class="error-card">
          <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <h3 class="error-title">核查失败</h3>
          <p class="error-message">${errorMessage}</p>
          <button onclick="resetFactCheck()" class="reset-btn">
            <i class="fas fa-redo"></i>
            重试
          </button>
        </div>
      `;
      
      // 显示结果浮窗
      showResultModal();
    }

    // 解析API返回结果
    function parseAPIResult(apiResult) {
      const result = {
        verdict: '部分正确',
        explanation: '',
        sources: '',
        articles: []
      };

      // 提取判断结果
      const verdictMatch = apiResult.match(/【判断结果】[：:]\s*(正确|错误|部分正确)/);
      if (verdictMatch) {
        result.verdict = verdictMatch[1];
      }

      // 提取详细解释
      const explanationMatch = apiResult.match(/【详细解释】[：:]\s*([\s\S]*?)(?=【|$)/);
      if (explanationMatch) {
        result.explanation = explanationMatch[1].trim();
      }

      // 提取数据来源
      const sourcesMatch = apiResult.match(/【数据来源】[：:]\s*([\s\S]*?)(?=【|$)/);
      if (sourcesMatch) {
        result.sources = sourcesMatch[1].trim();
      }

      // 提取相关文章
      const articlesMatch = apiResult.match(/【相关文章】[：:]\s*([\s\S]*?)(?=【|$)/);
      if (articlesMatch) {
        const articleText = articlesMatch[1].trim();
        result.articles = articleText.split('\n').filter(line => line.trim().length > 0);
      }

      return result;
    }

    // 获取判断结果对应的图标
    function getVerdictIcon(verdict) {
      switch(verdict) {
        case '正确': return 'fa-check-circle';
        case '错误': return 'fa-times-circle';
        case '部分正确': return 'fa-exclamation-circle';
        default: return 'fa-question-circle';
      }
    }

    // 重置事实核查
    function resetFactCheck() {
      // 关闭结果浮窗
      closeResultModal();
      
      // 清空输入框并聚焦
      document.getElementById('fact-input').value = '';
      document.getElementById('fact-input').focus();
    }
    
    // 显示结果浮窗
    function showResultModal() {
      // 获取浮窗元素
      const modal = document.getElementById('result-modal');
      
      // 添加show类以触发动画
      setTimeout(() => {
        modal.classList.add('show');
      }, 50);
    }
    
    // 关闭结果浮窗
    function closeResultModal() {
      // 获取浮窗元素
      const modal = document.getElementById('result-modal');
      
      // 移除show类以触发关闭动画
      modal.classList.remove('show');
    }

    // 页面切换功能
    function switchToExplorePage() {
      document.getElementById('explore-page').classList.remove('hidden');
      document.getElementById('check-page').classList.add('hidden');
      
      // 更新导航状态
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      document.querySelector('[onclick="switchToExplorePage()"]').classList.add('active');
    }
    
    function switchToCheckPage() {
      document.getElementById('explore-page').classList.add('hidden');
      document.getElementById('check-page').classList.remove('hidden');
      
      // 更新导航状态
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      document.querySelector('[onclick="switchToCheckPage()"]').classList.add('active');
    }

    // 初始化
    renderCards();
  </script>
</body>
</html>
